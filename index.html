<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </link>
</head>

<body>

    <div class="container">
        <div class="music-container">
            <div class="img-container">
                <img src="img/music_1.png" alt="music-cover" id="cover">
            </div>
            <div class="artist-name-song-img">
                <img src="img/music_1.png" alt="music-cover" id="mini-img">

                <marquee id="title">Rangin Sapne - By duck</marquee>

            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" name="time" class="progress" min="0" value="0" max="100">
                <span id="duration">0:00</span>
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn" type="button" title="Previous song">
                    <i class="fas fa-backward backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big" type="button" title="Play/Pause">
                    <i class="fas fa-play play"></i>
                </button>
                <button id="next" class="action-btn" type="button" title="Next song">
                    <i class="fas fa-forward forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
